<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Homepage</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main-header">
            <div class="overlay"></div>
            <div class="container-fluid">
                <div class="main-content d-flex justify-content-between flex-column">
                    <div class="hd-nav">
                        <nav class="navbar bg-transparent">
                            <a class="navbar-brand text-uppercase" href="#">Deuce</a>
                        </nav>
                    </div>
                    <!-- start count-down -->
                    <div class="count-down text-light text-center">
                        <h1 class="position-relative display-4 mb-4">We are currently working on an <span>new awesome</span> website, Stay tuned.</h1>
                        <div id="count-down" class="d-flex position-relative text-center justify-content-center">
                            <div class="time">
                                <p id="day">01</p>
                                <span>Days</span>
                            </div>
                            <div class="time">
                                <p id="hour">00</p>
                                <span>Hours</span>
                            </div>
                            <div class="time">
                                <p id="min">00</p>
                                <span>Min</span>
                            </div>
                            <div class="time">
                                <p id="sec">01</p>
                                <span>sec</span>
                            </div>
                        </div>
                    </div>
                    <!-- end count-down -->

                    <!-- start email -->
                    <div class="email container-fluid">
                        <h4 class="text-center mb-2 display-4 text-light">Be first to know</h4>
                        <div class="input-group d-flex align-items-baseline">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="your:address@email.com" aria-label="your:address@gmail.com" aria-describedby="email-submit" />
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-0 p-0" id="email-submit"><i class="fa fa-arrow-right fa-2x fa-fw"></i></span>
                            </div>
                        </div>
                    </div>
                    <!-- end email -->

                    <!-- start footer -->
                    <div class="footer container-fluid">
                        <div class="row align-items-center">
                            <div class="social-media col-md text-center text-md-left">
                                <i class="fa fa-facebook-f"></i>
                                <i class="fa fa-twitter"></i>
                                <i class="fa fa-instagram"></i>
                                <i class="fa fa-github"></i>
                            </div>
                            <div class="col-md-8 text-center text-md-right mt-md-0 mt-2">
                                <p class="text-light m-0">&copy; 2021 <span>Deuce Company.</span> All right reserved.</p>
                            </div>
                        </div>
                    </div>
                    <!-- end footer -->
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
